<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Codecademy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Login to Codecademy</h1>
        </div>

        <form action="#">
            <label for="email">Email or Username</label>
            <input type="text" id="email" placeholder="" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" required>

            <a href="#">Forgot my Password</a>

            <input type="submit" value="Log In">
        </form>

        <div class="footer">
            <h3>Login with Another Account</h3>
            <div class="images">
                <img src="./imges/1.png" alt="LinkedIn">
                <img src="./imges/2.png" alt="Google">
                <img src="./imges/3.png" alt="Facebook">
                <img src="./imges/4.png" alt="GitHub">
                <img src="./imges/5.jpg" alt="Twitter">
            </div>
            <a href="#">Not a member? Sign up free</a>
        </div>
    </div>

</body>
</html>
